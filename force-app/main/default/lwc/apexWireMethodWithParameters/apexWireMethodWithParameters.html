<template>
    <lightning-card title="apexWireMethodWithParameters" icon-name="custom:custom64">

        type="search"
        onchange={handle}
        class="slds-m-botton-small"
        label="Search"
        value={searchKey}>

    </template>
    <template if:true={error}>    
    </template>
    </lightning-card>
</template>
